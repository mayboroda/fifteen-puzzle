subprojects {
    apply plugin: 'scala'

    group 'com.maiboroda'
    version '1.0-SNAPSHOT'


    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.12.6'

        testCompile 'org.scalatest:scalatest_2.12:3.0.5'
        testCompile 'org.scalamock:scalamock_2.12:4.1.0'
    }
}

project(':game-cli') {
    dependencies {
        compile project(":core")
    }
}

project(':game-fx') {
    dependencies {
        compile project(":core")
    }
}